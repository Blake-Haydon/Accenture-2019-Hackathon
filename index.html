
<head>

  <title>G-Bank Education Centre</title>

  <!-- stylesheet -->
  <link rel="stylesheet" type="text/css" href="./main.css">

  <!-- Material design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>


<body>

  <!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout__header-row">

        <!-- Title -->
        <span class="mdl-layout-title main-title">G-Bank Education</span>

        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>

        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link main-subheadings" href="">| Banking</a>
          <a class="mdl-navigation__link main-subheadings" href="">| Finance</a>
          <a class="mdl-navigation__link main-subheadings" href="">| More Activities</a>
        </nav>
      </div>
    </header>


    <main class="mdl-layout__content">
      <div class="page-content">


        <!-- MAIN PAGE CONTENT HERE -->
        <div class="grid-container" id="main-grid"> </div>

        <!-- FOOTER -->
        <footer class="mdl-mini-footer">
          <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">Title</div>
            <ul class="mdl-mini-footer__link-list">
              <li><a href="#">Help</a></li>
              <li><a href="#">Privacy & Terms</a></li>
            </ul>
          </div>
        </footer>

      </div>
    </main>
  </div>


  <!-- scripts -->
  <script type="text/javascript" src="./scripts/main.js"></script>
  <script type="text/javascript" src="./scripts/index.js"></script>

</body>
