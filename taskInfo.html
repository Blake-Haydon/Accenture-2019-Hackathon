<!doctype html>
<html>
  <head>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/activity_box_styles.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="task_box">
      <h1 id="task_title">Task 1</h1>
      <p id="task">Do a thing real fast. Zoom zoom.</p>
      <!-- Simple MDL Progress Bar -->
      <div id="progress_box">
        <div id="task_progress" class="mdl-progress mdl-js-progress"></div>
        <script>
          document.querySelector('#task_progress').addEventListener('mdl-componentupgraded', function() {
            this.MaterialProgress.setProgress(55);
          });
        </script>
      </div>
    </div>

  </body>

</html>
