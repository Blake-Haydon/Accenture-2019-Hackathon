<style>
  .phone{
    border: 2px solid black;
    height: 400px;
    width: 250px;
    border-radius: 20px;
    display: inline-grid;
    grid-template-columns: 100%;
    grid-template-rows: 20% 10% 10% 10% 10% 10% 10%;

  .grid-itemacross {
    grid-column-start: 1;

  }
  .grid-item1 {
    grid-column-start: 1;

    grid-row-end: 3;
    text-align: center;
  }


  .buttonClass{
    height: 60px;
    width: 90px;

    border-radius: 5px;
